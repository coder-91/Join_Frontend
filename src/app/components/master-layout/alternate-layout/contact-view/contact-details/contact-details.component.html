<div class="contact-details-box">

  <div class="mobile-contact-actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="onEditContact()" mat-menu-item>
        <mat-icon>edit</mat-icon>Edit
      </button>
      <button (click)="onDeleteContact()" mat-menu-item>
        <mat-icon color="warn">delete</mat-icon>Delete
      </button>
    </mat-menu>
  </div>

  <div class="headline-box">
    <div class="top-line">
      <h1>Contacts</h1>
      <button (click)="backToPreviousComponent()" mat-icon-button>
        <mat-icon color="accent">arrow_back</mat-icon>
      </button>
    </div>
    <div class="bottom-line">
      <div class="divider"></div>
      <div class="sub-text">Better with a team</div>
    </div>

  </div>

  @if(selectedContact) {
    <div class="contact-details">
      <div class="avatar" [ngStyle]="{'background-color': selectedContact.avatarColor}">{{ getInitials(selectedContact.name)  }}</div>

      <div class="contact-info">
        <div class="name">{{ selectedContact.name }}</div>
        <div class="icons-box">
          <button (click)="onEditContact()" mat-button color="primary">
            Edit
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDeleteContact()" mat-button color="primary">
            Delete
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <h2>Contact Information</h2>
    <div class="email-box">
      <div class="email-label">Email</div>
      <div class="email">
        <a href="mailto: {{ selectedContact.email }}">{{ selectedContact.email }}</a>
      </div>
    </div>

    <div class="tel-box">
      <div class="tel-label">Phone</div>
      <address>
        <a class="tel" href="tel: {{ selectedContact.phoneNumber }}">{{ selectedContact.phoneNumber }}</a>
      </address>
    </div>
  }
</div>
