<div class="task-status-container">
  <div class="title-container">
    <div class="title">{{taskStatus.value}}</div>
    @if (taskStatus.key !== TASK_STATUSES['DONE'].key) {
        <mat-icon (click)="createTaskDialog(taskStatus.key)" color="primary" class="clickable">add</mat-icon>
    }
  </div>

  <div class="task-status-container-body">
    @for (task of assignTasksByStatus(taskStatus.key);track task.id) {
      <app-task [task]="task"></app-task>
    }
  </div>
</div>
